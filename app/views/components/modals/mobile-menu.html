<div id="modal-container"
  class="w-full h-full flex flex-col items-center justify-start fixed top-0 z-20 bg-derisk-950 px-8 py-8 gap-8"
  _="on closeModal remove me">
  <div class="flex flex-row w-full">
    <div class="flex w-full">
      <img src="https://de-risk.sfo3.cdn.digitaloceanspaces.com/logotype.webp" alt="De-Risk Logo" class="h-6 w-[100px]">
    </div>
    <svg _="on click trigger closeModal" width="24" height="24" viewBox="0 0 24 24" fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="cursor-pointer stroke-derisk-150 hover:stroke-derisk-100 active:stroke-derisk-200">
      <path d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" />
    </svg>
  </div>
  <div class="flex flex-col h-full w-full justify-start items-start divide-y divide-derisk-600">
    <a class="text-derisk-200 text-base font-medium hover:text-derisk-100 focus:text-derisk-150 w-full py-3"
      href="/about">
      About
    </a>
    <a class="text-derisk-200 text-base font-medium hover:text-derisk-100 focus:text-derisk-150 w-full py-3"
      href="/pricing">
      Pricing
    </a>
    <a class="text-derisk-200 text-base font-medium hover:text-derisk-100 focus:text-derisk-150 w-full py-3"
      href="/blog">
      Blog
    </a>
  </div>
  <div class="flex flex-col gap-5 items-center">
    <div class="flex flex-row gap-2 items-center bg-derisk-800 border border-derisk-600 rounded-md py-2 px-3">
      <div class="w-1.5 h-1.5 rounded-full bg-green-400"></div>
      <p class="text-sm text-derisk-200 whitespace-nowrap">All systems functional</p>
    </div>
    <div class="flex flex-row gap-4">
      <img src="../../public/icons/github.svg" alt="github" class="h-6 w-6">
      <img src="../../public/icons/twitter.svg" alt="twitter" class="h-6 w-6">
      <img src="../../public/icons/linkedin.svg" alt="linkedin" class="h-6 w-6">
    </div>
  </div>
  <p class="text-sm text-center text-derisk-200 max-w-[240px]">85 Great Portland Street, London, W1W 7LT,
    United Kingdom</p>
</div>

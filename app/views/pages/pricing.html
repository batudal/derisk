<div class="flex flex-col items-center gap-8 p-12 w-full">
  <div class="flex flex-col gap-2 items-center">
    <h1 class="text-4xl text-derisk-100 font-semibold text-center tracking-tighter">Pricing
    </h1>
    <p class="text-xl text-derisk-200 font-normal text-center max-w-[720px]">
      Custom tailored to your needs.
    </p>
  </div>
  <div class="flex flex-col md:flex-row gap-6 justify-center items-center w-full">
    {{ range .Tiers }}
    <div
      class="flex flex-col gap-5 p-6 border border-derisk-800 rounded-md w-full max-w-[312px] items-center md:self-start even:border-derisk-600 pricing-container">
      <div class="flex flex-col items-center gap-2">
        <div class="flex py-1.5 px-2 bg-{{.TagColor}}-900/50 font-medium text-xs text-{{.TagColor}}-400 rounded-md">
          {{.CustomerType}}
        </div>
        <h2 class="text-3xl text-derisk-100 font-medium text-center tracking-tighter">{{.Price}}</h2>
      </div>
      <div class="h-px w-full border-b border-derisk-900"></div>
      <div class="flex flex-col items-center gap-2">
        {{range .Highlights}}
        <p class="text-sm text-derisk-200 font-normal text-center">
          {{.}}
        </p>
        {{end}}
      </div>
      <div class="h-px w-full border-b border-derisk-900"></div>
      <div class="flex flex-col items-start w-full gap-2">
        {{range .Features}}
        <div class="flex flex-row gap-1 items-center">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"
              fill="#4ADE80" />
            <path fill-rule="evenodd" clip-rule="evenodd" d="M15 10L11 14L9 12" fill="#4ADE80" />
            <path
              d="M15 10L11 14L9 12M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"
              stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <p class="text-sm text-derisk-100 font-normal">{{.}}</p>
        </div>
        {{end}}
      </div>
      <div class="flex flex-row w-full justify-center rounded-md px-3 py-1.5 cursor-pointer text-derisk-150 no-underline hover:underline hover:underline-offset-2
        hover:bg-derisk-900 active:bg-derisk-800 border border-derisk-800" hx-get="/modals/beta-list"
        hx-swap="beforeend" hx-target="body">
        <p class="text-derisk-150 text-sm font-semibold whitespace-nowrap">
          {{.CTA}}
        </p>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
          class="stroke-derisk-150">
          <path d="M9.16699 7.5L11.667 10L9.16699 12.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
    {{ end }}
  </div>
</div>
